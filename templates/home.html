<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>

        input[type=submit] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        input[type=submit]:hover {
          background-color: #45a049;
        }

        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }

    </style>
</head>
<body>
<h1> Home </h1>
<a href="{{ url_for('sign_up') }}"> Sign Up </a><br>
<a href="{{ url_for('login') }}"> Login </a><br>
<a href="{{ url_for('dashboard') }}"> Dashboard </a>

    <div>
         <form method="get" action="{{ url_for('login') }}" >

            <a href="{{ url_for('login') }}"> <input type="submit" value=" Login "> </a><br>

        </form>

        <form method="get" action="{{ url_for('sign_up') }}" >

            <a href="{{ url_for('sign_up') }}"> <input type="submit" value=" Sign Up "> </a><br>

        </form>

    </div>


</body>
</html>
