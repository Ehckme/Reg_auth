{% extends 'base.html' %}

{% block title %}
    confirm
{% endblock  %}

{% block content %}

    <div>
         <h3> We have sent an OTP to your email. {{ username }} </h3>

        <form method="post" action="/confirm" autocomplete="on">
        <input type="text" id="otp" name="otp" maxlength="4"
               placeholder="Enter OTP in email" autofocus required><br><br>
        <input type="submit" value="Submit"><br><br>
        </form>

     </div>

{% endblock %}
